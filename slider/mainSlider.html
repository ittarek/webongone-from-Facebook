<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper demo</title>
<link rel="stylesheet" href="/slider/mainSlider.css">
 


   
  </head>

  <body>
    <div class="swiper" id="js-swiper-hotels">
      <div class="swiper-wrapper " style="height: 700px;">
        <!-- ITEM 1 -->
        <div class="swiper-slide">
          <div class="c-swiper__text">
            <div class="c-swiper__title">Sweet Pc Desk</div>

            <a href="#" class="c-swiper__link">View Details</a>
          </div>

       
            <img class="h-100  img-fluid w-100 mx-auto"
              src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
       
        </div>

        <!-- ITEM 2 -->
        <div class="swiper-slide">
          <div class="c-swiper__text">
            <div class="c-swiper__title">Sony Bluetooth HeadPhone</div>

            <a href="#" class="c-swiper__link">View Details</a>
          </div>

      
            <img class="h-100"
              src="https://images.unsplash.com/photo-1550009158-9ebf69173e03?q=80&w=1501&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
   
        </div>

        <!-- ITEM 3 -->
        <div class="swiper-slide">
          <div class="c-swiper__text">
            <div class="c-swiper__title">Brad Board </div>

            <a href="#" class="c-swiper__link">View Details</a>
          </div>

            <img class="h-100"
              src="https://images.unsplash.com/photo-1517420704952-d9f39e95b43e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
    
        </div>

        <!-- ITEM 4 -->
        <div class="swiper-slide">
          <div class="c-swiper__text">
            <div class="c-swiper__title">Sweet Technology</div>

            <a href="#" class="c-swiper__link">View Details</a>
          </div>

            <img class="h-100"
              src="https://plus.unsplash.com/premium_photo-1661304671477-37c77d0c6930?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />

        </div>
      </div>

      <div class="swiper-pagination"></div>
    </div>

        <script>
        var swiper = new Swiper('#js-swiper-hotels', {
         
            pagination: {
                el: ".swiper-pagination",
          clickable: true,
            },
              // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
        });
    </script>
  </body>
</html>

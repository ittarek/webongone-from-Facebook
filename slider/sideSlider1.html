<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Slider</title>
 
 
</head>

<body>
<section>
    <div class="  " >
        <figure>
            <div class="swiper mySwiper" style="height: 300px;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1555664424-778a1e5e1b48?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Cars" class="img-fluid ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Cars" class=" w-100 rounded-lg img-fluid hover:scale-110 transition">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1537151377170-9c19a791bbea?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Cars" class="h-80 w-100 rounded-lg img-fluid hover:scale-110 transition">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </figure>
    </div>
</section>


    
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.mySwiper', {
            effect: 'fade',
            pagination: {
                clickable: true,
            },
        });
    </script>
</body>

</html>
